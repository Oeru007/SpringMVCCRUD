<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Update page</title>
</head>
<body>
<div>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{firstName}" id="name" />
        <br/>
        <label for="lastname">Last name: </label>
        <input type="text" th:field="*{lastName}" id="lastname" />
        <br/>
        <label for="email">E-mail: </label>
        <input type="text" th:field="*{email}" id="email" />
        <br/>
        <label for="username">Username: </label>
        <input type="text" th:field="*{username}" id="username" />
        <br/>
        <label for="password">Password: </label>
        <input type="password" th:field="*{password}" id="password" />
        <br/>
        <label for="passwordconfirm">Password confirm: </label>
        <input type="password" th:field="*{passwordConfirm}" id="passwordconfirm" />
        <br/>
        <label for="confirm">Create admin user</label>
        <input type="checkbox" id="confirm" th:name="confirm" th:checked="*{confirm}" />
        <br/>
        <input type="submit" value="Edit"/>
    </form>
</div>
<p><span th:text="${userIsExist}">User is exist</span></p>
<p><span th:text="${formError}">Form filling error</span></p>
<div th:insert="~{logoutfragment :: logout}"></div>
</body>
</html>
